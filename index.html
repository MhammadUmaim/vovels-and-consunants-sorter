<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel & Consonant Sorter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./Voxels.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Vowel and Consonant Sorter</h1>
    
    <input type="text" id="userinput" placeholder="Enter text here..." />
    <button onclick="add()">Add</button>

    <div class="results">
      <div class="box">
        <h2>Vowels</h2>
        <ul id="vowelsList"></ul>
      </div>
      <div class="box">
        <h2>Consonants</h2>
        <ul id="consonantsList"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
